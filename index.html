<!DOCTYPE html>
<html>
  <head>
    <title>Lim - Taking Booleaners from A to B</title>
    <link rel="stylesheet" href="master.css">
    
    <!-- Icona vicino al titolo -->
    <link rel="shortcut icon" href="icona.ico"/>
  </head>

  <body>
    <div class="contenitore">
      <header>
        <!-- Logo-->
        <img class="logo" src="logo.png">
        <!-- Testo -->
        <h2 class="title"> Taking Booleaners from A to B</h2>
      </header>

      <nav>
        <!-- Menù -->
        <div class="menù">
          <button>Prenota</button>
          <button>Termina Prenotazione</button>
          <button>Accendi Luci</button>
        </div>
      </nav>

      <main>
        <!-- Lista monopattini -->
        <!-- Primo monopattino -->
        <div class="primo-monopattino">
          <input type="checkbox">
          <h2 class="nome-monopattino">Monopattino Gino22</h2>
          <p class="via">Via Guadalamenti - a 220 metri da te</p>
          <p class= "carica">Stato carica: </p>
          <div class="indicatore arancione"></div>
        </div>

        <!-- Secondo monopattino -->
        <div class="secondo-monopattino">
          <input type="checkbox">
          <h2 class="nome-monopattino">Monopattino Mike24</h2>
          <p class="via">Via Ricciardoni - a 420 metri da te</p>
          <p class= "carica">Stato carica: </p>
          <div class="indicatore verde"></div>
        </div>

        <!-- Terzo monopattino -->
        <div class="terzo-monopattino">
          <input type="checkbox">
          <h2 class="nome-monopattino">Monopattino Fede154</h2>
          <p class="via">Via Mentarini - a 490 metri da te</p>
          <p class= "carica">Stato carica: </p>
          <div class="indicatore rosso"></div>
        </div>
      </main>

    </div>
  </body>
</html>
